<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стена</title>
</head>
<body>
{% for article in articles %}
    <h6>The date of publication:  {{ article.article_date }}</h6>
    <h4><a href="/article/get/{{ article.id }}">{{ article.article_title }}</a></h4>
    <p>{{ article.article_text }}</p>
    <p> Likes:  {{ article.article_likes }}</p>
    <hr>
{% endfor %}
</body>
</html>
